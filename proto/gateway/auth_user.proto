syntax = "proto3";

package auth_user.v1;

import "google/protobuf/empty.proto";

service AuthUserService {
  rpc Signup(SignupRequest) returns (SignupResponse);
  rpc ResendOtp(ResendOtpRequest) returns (ResendOtpResponse);
  rpc VerifyOtp(VerifyOtpRequest) returns (VerifyOtpResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc OAuthLogin(OAuthLoginRequest) returns (OAuthLoginResponse);
  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse);
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc Profile(UserProfileRequest) returns (UserProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
  rpc UpdateUserProgress(UpdateUserProgressRequest) returns (google.protobuf.Empty);
  rpc ChangeEmail(ChangeEmailRequest) returns (google.protobuf.Empty);
  rpc VerifyNewEmail(VerifyNewEmailRequest) returns (google.protobuf.Empty);
  rpc ChangePassword(ChangePasswordRequest) returns (google.protobuf.Empty);
  rpc DeleteAccount(DeleteAccountRequest) returns (google.protobuf.Empty);
} 

// ===== User Messages =====

message UserInfo {
  string userId = 1;
  string firstName = 2;
  string username = 3;
  string email = 4;
  string role = 5;
  string avatar = 6;
  optional string country = 7;
}

message SignupRequest {
  string username = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string password = 5;
  string country = 6;
}

message SignupResponse {
  string message = 1;
}

message ResendOtpRequest {
  string email = 1;
  string otpType = 2;
}

message ResendOtpResponse {
  string message = 1;
}

message VerifyOtpRequest {
  string email = 1;
  string otp = 2;
}

message VerifyOtpResponse {
  string message = 1;
  string accessToken = 2;
  string refreshToken = 3;
  UserInfo userInfo = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string role = 3;
}

message LoginResponse {
  string message = 1;
  string accessToken = 2;
  string refreshToken = 3;
  UserInfo userInfo = 4;
}

message OAuthLoginRequest {
  string email = 1;
  string firstName = 2;
  string oAuthId = 3;
  string avatar = 5;
}

message OAuthLoginResponse {
  string message = 1;
  string accessToken = 2;
  string refreshToken = 3;
  UserInfo userInfo = 4;
}

message ForgotPasswordRequest {
  string email = 1;
}

message ForgotPasswordResponse {
  string message = 1;
}

message ResetPasswordRequest {
  string email = 1;
  string newPassword = 2;
  string otp = 3;
}

message ResetPasswordResponse {
  string message = 1;
}

message UserProfileRequest {
  string userId = 1;
  string email = 2;
}


message UserProfileResponse {
  string userId = 1;
  string username = 2;
  string email = 3;
  string firstName = 4;
  string lastName = 5;
  string avatar = 6;
  string country = 7;
  string preferredLanguage = 8;
  int32 easySolved = 9;
  int32 mediumSolved = 10;
  int32 hardSolved = 11;
  int32 totalSubmission = 12;
  int32 streak = 13;
  string createdAt = 14;
  string updatedAt = 15;
}

message RefreshTokenRequest {
  string userId = 1;
  string username = 2;
  string email = 3;
  string role = 4;
}

message RefreshTokenResponse {
  string message = 1;
  string accessToken = 2;
  UserInfo userInfo = 3;
}

message UpdateProfileRequest {
  string userId = 1;
  optional string username = 2;
  optional string firstName = 3;
  optional string lastName = 4;
  optional string country = 5;
  optional string preferredLanguage = 6;
  optional string avatar = 7;
}

message UpdatedData {
  optional string username = 1;
  optional string firstName = 2;
  optional string lastName = 3;
  optional string avatar = 4;
  optional string email = 5;
  optional string country = 6;
  optional string password = 7;
  optional bool isVerified = 8;
  optional bool isArchived = 9;
  optional bool isBlocked = 10;
  optional string preferredLanguage = 11;
  optional int32 easySolved = 12;
  optional int32 mediumSolved = 13;
  optional int32 hardSolved = 14;
  optional int32 totalSubmission = 15;
  optional int32 streak = 16;
  optional string updatedAt = 17;
}

message UpdateProfileResponse{
    string message = 1;  
    optional UpdatedData updatedData = 2;
}

message UpdateUserProgressRequest {
  string userId = 1;
  optional string difficulty = 2;
  bool isSubmitted = 3;
}

message ChangeEmailRequest {
  string userId  = 1;
  string newEmail = 2;
  string password = 3;
}

message ChangePasswordRequest {
  string userId  = 1;
  string currPass = 2;
  string newPass = 3;
}

message DeleteAccountRequest {
  string userId = 1;
  string password = 2;
}

message VerifyNewEmailRequest {
  string userId = 1;
  string email = 2;
  string otp = 3;
}

// ===== Admin =====

service AuthAdminService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc Profile(AdminProfileRequest) returns (AdminProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
  rpc ListUsers (ListUsersRequest) returns (ListUsersResponse);
  rpc BlockUser (BlockUserRequest) returns (google.protobuf.Empty);
  rpc UserStats (google.protobuf.Empty) returns (UserStatsResponse);
}

message AdminProfileRequest {
  string userId = 1;
  string email = 2;
}

message AdminProfileResponse {
  string userId = 1;
  string username = 2;
  string email = 3;
  string firstName = 4;
  string lastName = 5;
  string avatar = 6;
  string country = 7;
  string createdAt = 8;
  string updatedAt = 9;
}

message UserDetails {
  string userId = 1;
  string username = 2;
  string email = 3;
  string firstName = 4;
  string lastName = 5;
  string avatar = 6;
  string country = 7;
  string preferredLanguage = 8;
  bool isArchived = 9;
  int32 easySolved = 10;
  int32 mediumSolved = 11;
  int32 hardSolved = 12;
  int32 totalSubmission = 13;
  int32 streak = 14;
  string createdAt = 15;
  string updatedAt = 16;
  bool isVerified = 17;
  string authProvider = 18;
  bool isBlocked = 19;
}

message ListUsersRequest {
    int32 page = 1;
    int32 limit = 2;
    optional string search = 3;
    optional string sort = 4;
    optional string authProvider = 5;
    optional bool isArchived = 6;
    optional bool isVerified = 7;
    optional bool isBlocked = 8;
}

message ListUsersResponse {
    repeated UserDetails users = 1;
    int32 totalPage = 2;
    int32 currentPage = 3;
    int32 totalItems = 4;
}

message BlockUserRequest {
    string userId = 1;
    bool block = 2;
}

message UserStatsResponse {
  int32 totalUsers = 1;
  int32 todaysUsers = 2;
}